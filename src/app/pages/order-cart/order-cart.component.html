<div class="container py-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/pages/home" routerLinkActive="active">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
    </ol>
  </nav>
  <h2 class="font-weight-bold">Giỏ hàng</h2>
  <div class="table-responsive mb-4">
    <table class="table">
      <thead class="thead-light">
        <th>#</th>
        <th>Tên sản phẩm</th>
        <th>Hình ảnh</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tạm tính</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders.orders; let i=index">
          <td>{{i + 1}}</td>
          <td class="font-weight-bold">{{item.title}}</td>
          <td>
            <img [src]="item.image" alt="Hình ảnh" class="mw-100" width="100">
          </td>
          <td class="font-weight-bold text-pun-danger">{{item.price | number : '4.0-2'}} VNĐ</td>
          <td>
            <input type="number" class="form-control w-25" [(ngModel)]="item.quantity" (change)="calcTotalPrice()">
          </td>
          <td>{{(item.quantity * item.price) | number : '4.0-2'}} VNĐ</td>
          <td>
            <i class="fas fa-trash-alt text-pun-danger cursor-pointer" (click)="removeProduct(item)"></i>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="text-right">Tổng giá: </td>
          <td class="font-weight-bold h3 mb-0 text-pun-danger">{{totalPrice | number : '4.0-2'}} VNĐ</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <button class="btn btn-outline-info mx-2" routerLink="/pages/products" routerLinkActive="active">Mua thêm sản phẩm</button>
    <button class="btn btn-pun-danger btn-static rounded-sm mx-2" routerLink="/pages/payment" routerLinkActive="active">Tiến hành thanh toán</button>
  </div>
</div>
