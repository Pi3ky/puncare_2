<div class="container">
  <h2>{{productId ? product.title : 'Tạo mới'}}</h2>
  <form (ngSubmit)="submit(form)" #form="ngForm">
    <div class="row form-group">
      <div class="col-6">
        <label class="font-weight-bold">Tên sản phẩm: </label>
        <input type="text" name="title" [(ngModel)]="product.title" class="form-control input-contact" required>
      </div>
      <div class="col-6">
        <label class="font-weight-bold">Giá: </label>
        <input type="number" name="phone" [(ngModel)]="product.price" class="form-control input-contact" step="1000" required>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-6">
        <label class="font-weight-bold">Ảnh: </label>
        <input type="text" name="image" [(ngModel)]="product.image" class="form-control input-contact" required>
      </div>
      <div class="col-6">
        <label class="font-weight-bold">Phân loại: </label>
        <ng-select [items]="typeProduct" [(ngModel)]="product.type" [clearable]="false" [searchable]="false" bindValue="id" class="custom-lg-select" [placeholder]="'Chọn loại'" name="type" bindLabel="name" required></ng-select>
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Mô tả sản phẩm: </label>
      <!-- <editor [(ngModel)]="product.details" [apiKey]="apiKey" name="details" [init]="config"></editor> -->
      <ck-editor name="editor1" [(ngModel)]="product.details" skin="moono-lisa" [fullPage]="true"></ck-editor>

    </div>
    <button class="btn btn-lg btn-block btn-pun-danger btn-static" type="submit">{{productId ? 'Cập nhật' : 'Tạo mới'}}</button>
  </form>

</div>
