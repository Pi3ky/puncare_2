<div class="modal-header">
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  <h4>{{message}}</h4>
  <div class="mt-5 text-center">
    <button class="btn btn-pun-danger btn-static rounded-sm mx-2" (click)="confirm()" [disabled]="submitted">Đồng ý</button>
    <button class="btn btn-outline-dark mx-2" (click)="cancel()">Huỷ</button>
  </div>
</div>
